<!DOCTYPE html>
<html>
    <head>
        <title> Register form</title>
        <style>
            .contener{
                width: 400px;
                margin:0 auto;
            }

            h1{
                text-align: center;
            }

            .btn{
                text-align: center ;
            }
        </style>
        <body>
            <div class="contener">
            <form  action="" method="post" width="400 px">
                <table border="1" width="400 px" align="center" >
                       <h1> User Detail </h1>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Name" name="">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Email:
                        </td>
                        <td>
                            <input type="E-mail"  placeholder="E-mail"  name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Phone:
                        </td>
                        <td>
                            <input type="Phone"  placeholder="+91 xxxxxxxxxx"  name="">
                            </td>
                    </tr>
                    
                    
                    
                </table>

                <table border="1" width="400 px" align="center" >
                    <h1> Delivery address </h1>
                 <tr>
                     <td>
                        Address:
                     </td>
                     <td>
                         <textarea name="" id="" cols="20" rows="5"></textarea>
                     </td>
                 </tr>
                 
                 <tr>
                     <td>
                        Post code:
                     </td>
                     <td>
                         <input type="E-mail"  placeholder=""  name="">
                     </td>
                 </tr>
                 <tr>
                     <td>
                        Country:
                     </td>
                     <td>
                         <input type="Phone"  placeholder=""  name="">
                         </td>
                 </tr>
                 
                 <table border="1" width="400 px" align="center" >
                    <h1>Card details </h1>
                 <tr>
                     <td>
                         Card type
                           <input type="radio" name="Card-type" value="Visa" required>visa
                           <input type="radio" name="Card-type" value="AmEx" required>AmEx
                           <input type="radio" name="Card-type" value="MasterCard" required>MasterCard
                     </td>
                 </tr>
                 <tr>
                    <td> Post code
                         <input type="number"
                    </td> 
                 </tr>
                 <tr>
                    <td> Country
                         <input type="text"
                    </td> 
                 </tr>
                 
               
                 
                 
                     
                 
             </table>
             <div class="btn">
             <button> BUY IT</button>
                </div>
            </form>
        </div>
        </body>
    </head>
</html>
